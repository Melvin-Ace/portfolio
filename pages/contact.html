<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiribi Developer</title>

    <link rel="icon" type="png|image" href="/IMAGES/logo2.png">
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        canvas#matrixCanvas {
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
        }

        .navbar a {
            margin: 0 1rem;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        section#about {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 100px;
            padding: 2rem;
            height: calc(100vh - 100px);
            box-sizing: border-box;
        }

        .about-content {
            flex: 1;
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent background */
            box-shadow: 0 0 20px rgba(240, 96, 96, 0.5); /* Glowing shadow */
            border: 2px solid rgba(240, 96, 96, 0.6); /* Glowing border */
            border-radius: 15px; /* Rounded corners */
            backdrop-filter: blur(10px); /* Glass-like effect */
            color: #fff; /* White text */
        }

        .about-content h1 {
            font-size: 2rem;
            color: #f06; /* Glowing text color */
            text-align: center;
            margin-bottom: 1rem;
        }

        .about-content form {
            display: flex;
            flex-direction: column;
        }

        .about-content form .mb-3 {
            margin-bottom: 1rem;
        }

        .about-content form label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #fff; /* White text for labels */
        }

        .about-content form input,
        .about-content form textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid rgba(240, 96, 96, 0.6);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent input background */
            color: #fff; /* White text */
        }

        .about-content form button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .about-content form button:hover {
            background-color: #0056b3;
        }
        .about-content form input:focus,
        .about-content form textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(240, 96, 96, 0.8); /* Glowing effect on focus */
            border-color: rgba(240, 96, 96, 0.8);
        }

        .about-content form button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #f06;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .about-content form button:hover {
            background-color: #ff3366;
            box-shadow: 0 0 15px rgba(240, 96, 96, 0.8); /* Glowing effect on hover */
        }

        .about-img {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .glowing-circle {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f06, #f90);
            animation: glow 1.5s infinite alternate;
        }

        .glowing-circle span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(240, 96, 96, 0.5);
            animation: pulse 1.5s infinite;
        }

        .glowing-circle .image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            overflow: hidden;
        }

        .glowing-circle .image img {
            width: 100%;
            height: auto;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(240, 96, 96, 0.5);
            }
            100% {
                box-shadow: 0 0 50px rgba(240, 96, 96, 0.9);
            }
        }
    </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<!-- Matrix -->
<script src="/JAVASCRIPT/matrix.js"></script>


<header class="header">
    <a href="/portfolio" class="logo">{DevThiribi}</a>

    <nav class="navbar">
        <a href="/portfolio" style="--i:1;">Home</a>
        <a href="about.html" style="--i:2;">About</a>
        <a href="skills.html" style="--i:3;">Experience</a>
        <a href="project.html" style="--i:4;">Projects</a>
        <a href="contact.html" style="--i:5;">Contact</a>
    </nav>
</header>

<section id="about" class="about">
    <div class="about-content">
        <h1>Contact Form</h1>
        <form id="contact_form" name="contact_form" method="post">
            <div class="mb-3">
                <label for="email_addr">Email address</label>
                <input type="email" required maxlength="50" class="form-control"
                       id="email_addr" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="name_input">Name</label>
                <input type="text" required maxlength="50" class="form-control"
                       id="name_input" name="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="phone_input">Phone</label>
                <input type="tel" required maxlength="50" class="form-control"
                       id="phone_input" name="phone" placeholder="Phone">
            </div>
            <div class="mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <div class="my-4">
                <div class="g-recaptcha" data-sitekey="6LchOyEUAAAAAPo9l0WmIgFkGu5D6Gyq-MjsIHS1"></div>
            </div>
            <button type="submit" class="btn btn-primary px-4">Send</button>
        </form>
    </div>

    <div class="about-img">
        <div class="glowing-circle">
            <span></span>
            <span></span>
            <div class="image">
                <img src="/IMAGES/saianon.png" alt="Melvin Bundi Thiribi">
            </div>
        </div>
    </div>
</section>

</body>
</html>
